<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/static/css/style4.css">
</head>

<body>
    <div class="navbar">
        <a href="{{ url_for('leaderboard') }}">Leaderboard</a>
    </div>

    <h1>Rock Paper Scissors</h1>

    <div class="welcome">
        {% if username %}
        <p>Welcome, {{ username }}!</p>
        <form action="{{ url_for('logout') }}" method="POST">
            <button type="submit">Logout</button>
        </form>
        {% else %}
        <div>
            <a href="{{ url_for('login') }}"><button>Login</button></a>
            <a href="{{ url_for('signup') }}"><button>Sign Up</button></a>
        </div>
        {% endif %}
    </div>

    <div class="score-board">
        <div>User Score: <span id="userScore">0</span></div>
        <div>Computer Score: <span id="computerScore">0</span></div>
    </div>

    <div class="game-buttons">
        <button onclick="Mann('rock')">Rock</button>
        <button onclick="Mann('paper')">Paper</button>
        <button onclick="Mann('scissors')">Scissors</button>
    </div>

    <h2 id="result"></h2>

    <div class="footer">
        <p>Â© 2024 Rock Paper Scissors. All Rights Reserved. Designed By Mann And Aman ðŸ˜Žâš¡</p>
    </div>

    <script src="/static/script.js"></script>
</body>

</html>
